name: Regression Metrics

on:
  push:
    branches: [develop]
  schedule:
    - cron: '0 2 */3 * *'  # Every 3 days at 2 AM UTC

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install matplotlib pyyaml

      - name: Clone UFS repos
        run: |
          git clone https://github.com/ufs-community/ufs-weather-model.git
          git clone https://github.com/ufs-community/ufs-wm-metrics.git

      - name: Run regression metrics script
        run: |
          python dump_all_apps_core_mem.py

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: regression-metrics
          path: results/by_app/
