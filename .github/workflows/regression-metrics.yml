name: Regression Metrics

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 */1 * *'  # Every day at 2 AM UTC
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests matplotlib pyyaml pandas

    - name: Clone ufs-weather-model
      run: |
        git clone https://x-access-token:${{ secrets.UFS_PAT }}@github.com/ufs-community/ufs-weather-model.git

    - name: Run regression metrics script
      run: |
        python dump_all_apps_core_mem.py

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: regression-metrics
        path: results/by_app/

#    - name: Pull latest changes before pushing
#      run: |
#        git pull origin main --rebase

    - name: Commit results to repo
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git commit -m "Update regression results [skip ci]" || echo "No changes to commit"
        git push origin main

    - name: Clone Wiki repo
      run: |
        git clone https://x-access-token:${{ secrets.UFS_PAT }}@github.com/jkbk2004/ufs-wm-metrics.wiki.git wiki

    - name: Copy PNGs to Wiki (preserve walltime/memsize structure)
      run: |
        mkdir -p wiki/regression_metrics/by_app
        rsync -av --include='*/' --include='*.png' --exclude='*' results/by_app/ wiki/regression_metrics/by_app/

    - name: Generate Wiki index page
      run: |
        python generate_wiki_index.py

    - name: Commit and push Wiki updates
      run: |
        cd wiki
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add regression_metrics/by_app Regression-Metrics-by-App.md
        git commit -m "Update Wiki plots and index [skip ci]" || echo "No changes to commit"
        git push origin master
