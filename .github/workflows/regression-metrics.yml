name: Regression Metrics

on:
  push:
    branches: [develop]
  schedule:
    - cron: '0 2 */3 * *'  # Every 3 days at 2 AM UTC
  workflow_dispatch:       # Manual trigger from GitHub UI

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install matplotlib pyyaml

      - name: Clone ufs-weather-model
        run: |
          git clone https://x-access-token:${{ secrets.UFS_PAT }}@github.com/ufs-community/ufs-weather-model.git

      - name: Run regression metrics script
        run: |
          python dump_all_apps_core_mem.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: regression-metrics
          path: results/by_app/

      # Optional: Commit results back to repo
      - name: Commit results to repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.UFS_PAT }}@github.com/${{ github.repository }}
          git add results/by_app/
          git commit -m "Update regression results [skip ci]" || echo "No changes to commit"
          git push origin HEAD
