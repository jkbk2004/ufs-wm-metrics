name: Regression Metrics

on:
  workflow_call:  # ðŸ‘ˆ Only runs when triggered by another workflow

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run regression metrics
        run: python dump_all_apps_core_mem.py
