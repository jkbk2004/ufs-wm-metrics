name: Regression Metrics

on:
  push:
    branches: [develop]
  schedule:
    - cron: '0 2 */3 * *'  # Every 3 days at 2 AM UTC
  workflow_dispatch:       # Manual trigger from GitHub UI

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install matplotlib pyyaml

      - name: Clone ufs-weather-model
        run: |
          git clone https://x-access-token:${{ secrets.UFS_PAT }}@github.com/ufs-community/ufs-weather-model.git

      - name: Run regression metrics script
        run: |
          python dump_all_apps_core_mem.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: regression-metrics
          path: results/by_app/

      #- name: Clean up cloned repo
      #  run: rm -rf ufs-weather-model

      - name: Commit results to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update regression results [skip ci]" || echo "No changes to commit"
          git push origin HEAD
          
      - name: Clone Wiki repo
        run: |
          git clone https://x-access-token:${{ secrets.UFS_PAT }}@github.com/jkbk2004/ufs-wm-metrics.wiki.git wiki

      - name: Copy PNGs to Wiki
        run: |
          mkdir -p wiki/regression_metrics/by_app
          cp -r results/by_app/*.png wiki/regression_metrics/by_app/

      - name: Commit and push to Wiki
        run: |
          cd wiki
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add regression_metrics/by_app
          git commit -m "Update regression metrics PNGs [skip ci]" || echo "No changes to commit"
          git push origin HEAD
